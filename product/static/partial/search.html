<body ng-app="myApp">
  <div class="search-img"> 
     <div ng-controller="searchController">



  <div ng-show="error" class="alert alert-danger text-center">{{errorMessage}}</div>
  <div ng-show="success" class="alert alert-success text-center">{{successMessage}}</div>
 
    <h2>Search for Products</h2>
 <form  name=searchForm ng-submit="search()">

  
     <label><b>Search for Id</b></label>
     <input type="text" text-align="center" class="inputa"   ng-model="searchForm.id" style="width:250px;padding: 9px 20px ">


      <span style="color:red" ng-show="searchForm.id.$dirty && searchForm.id.$invalid">
          <span ng-show="searchForm.id.$error.required">Id is required.</span>
          <span ng-show="searchForm.id.$error.id">Invalid Id.</span>
          </span>
 
     <button type="submit" class="inputa" ng-click="search()" style="width: 141px">Search </button>
 </form>

 <div >
     <h3 text-align="center">Product Details</h3>

  <table class="table table-bordered"style="width: 70%;max-width: 70%;margin-bottom:21px;margin-left: 257px;border:4px soilid #dddddd;" >
  
  
  <tr >
  <th>Id</th>
  <th>Name</th>
  <th>Model_no</th>
  <th>Color</th>
  <th>Category</th>
  <th>Size</th>
  <th>Mfg Date</th>
  <th>Price</th>
</tr>

  <tr  ng-repeat="x in search">
  <td>{{x.id}}</td>
  <td>{{x.name}}</td>
  <td>{{x.model_no}}</td>
  <td>{{x.color}}</td>
  <td>{{x.category}}</td>
  <td>{{x.size}}</td>
  <td>{{x.mfg_date}}</td>
  <td>{{x.price}}</td>
 </tr>   

</table>
</div>
</div>
</div>


</body>
