


<body ng-app="myApp">
<div align="center" >
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
<form  name="myform" class="form" ng-submit="register()">
<div class = "register-img">
    <div class = "row">
      <div class = "col-lg-12"> 
       <div class="imgcontainer">
 
       <img src="/static/images1.jpg" alt="image" class="image">
 </div>


<div  class="col-lg-12">
        <div class = "col-lg-3 text-right">
         
        <label><b>Email</b></label>
        </div>
        <div class = "col-lg-6">
           <input type="email" class = "inputre" ng-model="registerForm.email" name="email" placeholder="Enter email" required style="padding: 7px 20px;">


          <span style="color:red" ng-show="myform.email.$dirty && myform.email.$invalid">
          <span ng-show="myform.email.$error.required">Email is required.</span>
          <span ng-show="myform.email.$error.email">Invalid email address.</span>
          </span>


        </div> 
        
      </div>
      <div class = "col-lg-12">
        <div class = "col-lg-3 text-right">
           <label><b>Password</b></label>
        </div>
        <div class = "col-lg-6">
           <input type="password" class = "inputre"  placeholder="Enter Password" name="psw" ng-model="registerForm.password" required style="padding: 7px 20px;width: 240px"> </div>
             
            <span style="color:red" ng-show="myform.psw.$dirty && myform.password.$invalid">
          <span ng-show="myform.password.$error.required">Password is required.</span>
          <span ng-show="myform.password.$error.password">Password email address.</span>
          </span>

      </div>
       
        <div class="form-actions"> 
        <button type="submit" class="btn btn-default">Register</button>
          
      </div>

      
      <div>
        <label class="r">Remember me
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </div>

     <!--  <div class="form-actions">
        
        <button type="button" class="button">Cancel</button>
      </div>
 -->
</form>
</body>
