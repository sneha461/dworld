


<body ng-app="myApp">
<div align="center" >
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
<form class="form" ng-submit="register()">
<div class = "container">
    <div class = "row">
      <div class = "col-lg-12"> 
       <div class="imgcontainer">
 
       <img src="/static/images1.jpg" alt="image" class="image">
 </div>


<div  class="col-lg-12">
        <div class = "col-lg-3 text-right">
         
        <label for="uname"><b>Email</b></label>
        </div>
        <div class = "col-lg-6">
           <input type="text" class = "form-control" ng-model="registerForm.email" name="email" placeholder="Enter email" required>
        </div> 
        
      </div>
      <div class = "col-lg-12">
        <div class = "col-lg-3 text-right">
           <label><b>Password</b></label>
        </div>
        <div class = "col-lg-6">
           <input type="password" class = "form-control"  placeholder="Enter Password" name="psw" ng-model="registerForm.password" required> </div>
      </div>
       
        <div class="form-actions"> 
        <button type="submit" class="btn btn-default">Register</button>
          
      </div>

      
      <div>
        <label class="container">Remember me
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </div>

      <div class="form-actions">
        
        <button type="button" class="button">cancel</button>
      </div>

</form>
</body>
